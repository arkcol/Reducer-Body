<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="ReducerSome.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.02" camera-target="42.04m 54.18m 52.6m" camera-orbit="-323.7deg 50.64deg 320.2m" field-of-view="30deg" exposure="1" shadow-softness="0.62">
      <button class="Hotspot" slot="hotspot-2" data-position="78m 93.28025508969685m 20.086530996313513m" data-normal="1m 0m 0m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Корпус редуктора</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="80.85446767198013m 49.20348823692481m 47.22942774358023m" data-normal="0m 0.9807610784470353m 0.19521195404843472m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Отверстие под вал</div>
      </button>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
